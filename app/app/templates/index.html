{% extends "base.html" %}

{% block title %}AllenNLP Model Gallery{% endblock %}

{% block content %}

<h1>AllenNLP Model Gallery</h1>

<ul>
    {% for model in models: %}
        <li>
            <a href="{{ url_for('app.model_details', model_id=model.id) }}">
                {{ model.config.title }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
